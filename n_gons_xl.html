<!DOCTYPE html>
<html>
<head>
	<title>Michael Bradford Williams | N-gon Pattern</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="./css/styles_xl.css" />
	<link rel="shortcut icon" href="favicon.ico" />
  <script type="text/javascript" src="./js/canvasUtil.js"></script>
  <script type="text/javascript" src="./js/ngons.js"></script>
</head>

<body onLoad="init(1);">

<div class="content-row" id="controls">
	<table border="0" align="center" width="100%">
		<tr>
			<td align="right" width="1px" style="white-space: nowrap"><p>Radius:</p></td>
			<td>
				<div class="slider-container">
          <input type="range" id="radSliderInput" class="slider" step="0.1">
        </div>
			</td>
			<td align="right" width="1px" style="white-space: nowrap"><p>Separation:</p></td>
			<td>
				<div class="slider-container">
          <input type="range" id="sepSliderInput" class="slider" step="0.1">
        </div>
			</td>
		</tr>
		<tr>
			<td align="right" width="1px" style="white-space: nowrap"><p># of Sides:</p></td>
			<td>
				<div class="slider-container">
          <input type="range" id="sidesSliderInput" class="slider" step="0.1">
        </div>
			</td>
			<td align="right" width="1px" style="white-space: nowrap"><p>Rotation:</p></td>
			<td>
				<div class="slider-container">
          <input type="range" id="phaseSliderInput" class="slider" step="0.1">
        </div>
			</td>
		</tr>
	</table>
</div>

<script type="text/javascript">

let radSlider = document.getElementById("radSliderInput");
radSlider.value = actualToSlider(SLIDER_MIN, SLIDER_MAX, RAD_MIN, RAD_MAX, RAD_DEFAULT);

let sepSlider = document.getElementById("sepSliderInput");
sepSlider.value = actualToSlider(SLIDER_MIN, SLIDER_MAX, SEP_MIN, SEP_MAX, SEP_DEFAULT);

let sidesSlider = document.getElementById("sidesSliderInput");
sidesSlider.value = actualToSlider(SLIDER_MIN, SLIDER_MAX, SIDES_MIN, SIDES_MAX, SIDES_DEFAULT);

let phaseSlider = document.getElementById("phaseSliderInput");
phaseSlider.value = actualToSlider(SLIDER_MIN, SLIDER_MAX, PHASE_MIN, PHASE_MAX, PHASE_DEFAULT);

function update() {
	let actualRad = sliderToActual(SLIDER_MIN, SLIDER_MAX, RAD_MIN, RAD_MAX, radSlider.value);
	let actualSep = sliderToActual(SLIDER_MIN, SLIDER_MAX, SEP_MIN, SEP_MAX, sepSlider.value);
	let actualSides = sliderToActual(SLIDER_MIN, SLIDER_MAX, SIDES_MIN, SIDES_MAX, sidesSlider.value);
	let actualPhase = sliderToActual(SLIDER_MIN, SLIDER_MAX, PHASE_MIN, PHASE_MAX, phaseSlider.value);
  draw(actualRad, actualSep, actualSides, actualPhase);
}

radSlider.oninput = update;
sepSlider.oninput = update;
sidesSlider.oninput = update;
phaseSlider.oninput = update;
</script>

<div class="canvas-row">
	<canvas id="canvas" width="750" height="750"></canvas>
</div>

</body>
</html>
