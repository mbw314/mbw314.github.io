<!DOCTYPE html>
<html>
<head>
  <title>Michael Bradford Williams | Ray Tracer</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/styles_xl.css" />
  <link rel="shortcut icon" href="favicon.ico" />
  <script language="JavaScript" type="text/javascript" src="./js/canvasUtil.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/ray.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/rayScenes.js"></script>
</head>

<body onload="init(1);">

<div class="content-row" width="100%" id="controls">
  <form name="parameters" action="#">
    <table border="0" align="center">
      <tr>
        <td colspan="1" align="right">
          Scene: <select name="scene_select">
            <option value="0" selected="selected">scene 1</option>
            <option value="1">Test: Planes</option>
            <option value="2">Test: Spheres</option>
            <option value="3">Test: Boxes</option>
            <option value="4">Test: Cylinders 1</option>
            <option value="5">Test: Cylinders 2</option>
            <option value="6">Test: Hyperbolic Paraboloids 1</option>
            <option value="7">Test: Hyperbolic Paraboloids 2</option>
            <option value="8">Test: Elliptic Paraboloids 1</option>
            <option value="9">Test: Elliptic Paraboloids 2</option>
          </select>
        </td>
        <td>Camera X: <input type="text" id="camera_x" value="-5" size="5">
             Y: <input type="text" id="camera_y" value="1" size="5">
             Z: <input type="text" id="camera_z" value="3" size="5"></td>
        <td colspan="2" align="center">
          <input type="button" name="draw" value="Draw Scene" onClick="drawScene();">
        </td>
      </tr>
    </table>
  </form>
</div>

<div class="canvas-row">
  <center><canvas id="canvas" width="750" height="750"></canvas></center>
</div>

<div class="content-row">
  <form name="outform" action="#">
    <textarea rows="25" cols="80" name="output"></textarea>
  </form>
</div>

</div>
</body>
</html>
