<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Michael Bradford Williams - Lorenz Attractor</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <script language="JavaScript" type="text/javascript" src="./js/canvasUtil.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/lorenz.js"></script>
</head>

<body onload="init(1);">

<div id="content" width="100%">

<table border="0" align="center" id="controls_table">
  <tr>
  <form name="parameters" action="#">
    <td colspan="1" align="center"><input type="button" name="pause" value="Pause Animation" onClick="pauseDrawing();"></td>
    <td colspan="1" align="center"><input type="reset" name="reset" value="Refresh" onClick="resetDrawing();"></td>
  </form>
  <form name="outform" action="#">
    <td><textarea rows="2" cols="80" name="output"></textarea></td>
  </form>
</table>

<canvas id="canvas" width="750" height="500"></canvas>

</div>
</body>
</html>
