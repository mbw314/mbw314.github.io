<!DOCTYPE html>
<html>
<head>
  <title>Michael Bradford Williams | Lorenz Attractor</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./css/styles_xl.css" />
  <link rel="shortcut icon" href="favicon.ico" />
  <script language="JavaScript" type="text/javascript" src="./js/canvasUtil.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/lorenz.js"></script>
</head>

<body onload="init(1);">

<div class="content-row" id="controls">
  <table border="0" align="center">
    <tr>
    <form name="parameters" action="#">
      <td colspan="1" align="center"><input type="button" name="pause" value="Pause Animation" onClick="pauseDrawing();"></td>
      <td colspan="1" align="center"><input type="reset" name="reset" value="Refresh" onClick="resetDrawing();"></td>
      <td colspan="1" align="center">Perspective:<select name="projection">
         <option value="xy" selected="selected">xy-plane</option>
         <option value="xz">xz-plane</option>
         <option value="yz">yz-plane</option>
       </select></td>
    </form>
    <form name="outform" action="#">
      <td><textarea rows="2" cols="80" name="output"></textarea></td>
    </form>
  </table>
</div>

<div class="canvas-row">
  <canvas id="canvas" width="750" height="500"></canvas>
</div>

</body>
</html>
