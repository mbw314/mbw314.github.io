<!DOCTYPE html>
<html>
<head>
  <title>Michael Bradford Williams | Cellular Automata</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" />
	<script language="JavaScript" type="text/javascript" src="./js/canvasUtil.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/automata.js"></script>
</head>

<body onload="init(1); drawNew(parameters.num_colors.value, parameters.cell_config.value, parameters.first_rows_style.value, parameters.magnification.value);">

<div id="content" width="100%">
  <form name="parameters">
    <table border="0" align="center" id="controls_table">
    <tr>
    	<td colspan="1" align="right">Number of colors:</td>
    	<td colspan="1" align="right">
    	    <select name="num_colors">
        		<option value="2">2</option>
        		<option value="3" selected="selected">3</option>
        		<option value="4">4</option>
        		<option value="5">5</option>
        		<option value="6">6</option>
    	    </select>
    	</td>
    </tr>

    <tr>
    	<td colspan="1" align="right">Input cell configuration:</td>
    	<td colspan="1" align="right">
    	    <select name="cell_config">
    		    <option value="TWO_ABOVE">two above</option>
            <option value="THREE_ABOVE" selected="selected">three above</option>
    		    <option value="FIVE_ABOVE">five above</option>
    		    <option value="THREE_AND_ONE_ABOVE">three above, one above those</option>
    		    <option value="THREE_AND_THREE_ABOVE">three above, three above those</option>
    	    </select>
    	</td>
    </tr>

    <tr>
    	<td colspan="1" align="right">First Line:</td>
    	<td colspan="1" align="right">
    	    <select name="first_rows_style">
    		    <option value="CENTERED">Centered</option>
    		    <option value="RANDOM" selected="selected">Random</option>
    	    </select>
    	</td>
    </tr>

    <tr>
    	<td colspan="1" align="right">Magnification:</td>
    	<td colspan="1" align="right">
    	    <select name="magnification">
    		    <option value="1x">1x</option>
    		    <option value="2x">2x</option>
            <option value="3x">3x</option>
    		    <option value="5x" selected="selected">5x</option>
    		    <option value="10x">10x</option>
    	    </select>
    	</td>
    </tr>

    <tr>
    	<td colspan="2" align="center">
    	    <input type="button" name="draw" value="Draw New"
            onClick="drawNew(parameters.num_colors.value, parameters.cell_config.value, parameters.first_rows_style.value, parameters.magnification.value);" />
    	    <input type="button" name="refresh_current" value="Refresh Current Rule"
            onClick="refresh(parameters.first_rows_style.value, parameters.magnification.value);" />
          <input type="button" name="pause" value="Pause Scrolling"
           onClick="pauseDrawing();" />
          <input type="reset" name="resetButton" value="Reset" />
    	</td>
    </tr>
    </table>
  </form>

  <canvas id="canvas" width="750" height="250"></canvas>
</div>

</body>
</html>
