<h2>A Simple Fractal</h2>

<p>Here's a simple fractal built from semicircles.</p>

<p>You'll need a modern browser to view it (e.g. <a href="http://www.mozilla.com/firefox/">Firefox</a>,
<a href="http://www.google.com/chrome">Chrome</a>, <a href="http://www.apple.com/safari/">Safari</a>). </p>
</div>

<div class="middle">
<table border="0" align="center">
  <tr>
    <td align="left">
      <input type="button" name="iterate" value="Iterate" onClick="iterate();">
      <input type="button" name="reset" value="Reset" onClick="refreshData();">
    </td>
  </tr>
</table>
</div>

<div class="middle">
<center>
    <canvas id="canvas" width="750" height="750">
        <p>Your browser is currently unsupported.</p>
        <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a
          href="http://www.mozilla.com">Firefox</a>, <a
          href="http://www.apple.com/safari">Safari</a>, and <a
          href="http://www.konqueror.org">Konqueror</a>.</p>
    </canvas>
</center>
</div>

<div class="middle">
  <table align="center">
    <tr>
      <td>
        <form name="outform" action="#">
          <textarea rows="25" cols="80" name="output"></textarea>
        </form>
      </td>
    </tr>
  </table>
